<ion-view view-title="Map">
	<ion-content scroll="false" class="ng-scope">
		<leaflet id="map" layers="mapData.layers" controlls="mapData.controls" center="mapData.center" markers="mapData.markers">
			<div class="leaflet-bar leaflet-top leaflet-right leaflet-control ghettoassfab">
				<i ng-click="centerOnMe()" class="button button-icon icon ion-android-locate"></i>
			</div>
		</leaflet>
		 
		 
		 <div class="button-bar" id="menu-popout" ng-class="{ active: mainSelected }">
 			
 			<button id="first-button" ui-sref="shame"><i class="icon ion-sad"><h5>Wall of Shame</h5></i></button>
			<button id="middle-button"><i class="icon ion-ios-circle-filled"><h5>Panic Button</h5></i></button>
			<button ui-sref="profile"><i class="icon ion-android-contact"><h5>Personalization</h5></i></button>
		</div>

<!-- This is the bus button bar to select route -->
		<ion-modal-view ng-class="{ active: busSelected }">
			<div id="bus-popout">
	 			<button id="Orange" class="button button-energized button-block">
	 				<h2>Orange Route (Stadium long route A)</h2>
	 				<h4>Bus ever 30min (7:25am-545pm)</h4>
	 			</button>
	 			<button id="Blue" class="button button-calm button-block">
	 				<h2>Blue Route (Stadium long route B)</h2>
	 				<h4>Bus ever 30min (7:45am-5:45pm)</h4>
	 			</button>
	 			<button id="Green" class="button button-balanced button-block">
	 				<h2>Green Route (South Route)</h2>
	 				<h4>Bus ever 15min (7:45am-5:30pm) </h4>
	 			</button>
			</div>		
		</ion-modal-view>


		<ion-tabs class="tabs-icon-top ts-positive">
		  <ion-tab title="Parking" icon-off="ion-model-s" icon-on="ion-model-s" on-select="pageSelect(1)">
		  </ion-tab>

		  <ion-tab title="Bus" icon-off="ion-android-bus" icon-on="ion-android-bus" ng-click="busSelect()">
		  </ion-tab>

		  <ion-tab title="Main" icon-off="ion-plus-round" icon-on="ion-plus-round" ng-click="mainSelect()">
		  </ion-tab>

		  <ion-tab title="Bike" icon-off="ion-android-bicycle" icon-on="ion-android-bicycle" on-select="pageSelect(4)">
		  </ion-tab>

		  <ion-tab title="Favorite" icon-off="ion-heart" icon-on="ion-heart" on-select="pageSelect(5)">
		  </ion-tab>


		</ion-tabs>
	</ion-content>
</ion-view>
