<ion-view view-title="Map">
	<ion-content scroll="false" class="ng-scope">
		<leaflet id="map" layers="mapData.layers" controlls="mapData.controls" center="mapData.center" markers="mapData.markers">
			<div class="leaflet-bar leaflet-top leaflet-right leaflet-control ghettoassfab">
				<i ng-click="centerOnMe()" class="button button-icon icon ion-android-locate"></i>
			</div>
		</leaflet>
		 <div class="button-bar" id="menu-popout" ng-class="{ active: mainSelected }">
 			
 			<button id="first-button" ui-sref="shame"><i class="custom-icon icon-shame"></i><h5>Wall of Shame</h5></button>
			<button id="middle-button"><i class="custom-icon icon-panic"></i><h5>Panic Button</h5></button>
			<button ui-sref="profile"><i class="custom-icon icon-profile"></i><h5>Personalization</h5></button>
		</div>

		<ion-tabs class="tabs-icon-top tabs-striped tabs-positive">
		  <ion-tab title="Parking" icon="tab-icon tab-icon-car" on-select="pageSelect(1)">
		  </ion-tab>

		  <ion-tab title="Bus" icon="tab-icon tab-icon-bus" on-select="pageSelect(2)">
		  </ion-tab>

		  <ion-tab title="Main" icon="tab-icon tab-icon-plus" ng-click="mainSelect()">
		  </ion-tab>

		  <ion-tab title="Bike" icon="tab-icon tab-icon-bike" on-select="pageSelect(4)">
		  </ion-tab>

		  <ion-tab title="Favorite" icon="tab-icon tab-icon-heart" on-select="pageSelect(5)">
		  </ion-tab>


		</ion-tabs>
	</ion-content>
</ion-view>
